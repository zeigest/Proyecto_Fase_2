    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="./script.js"></script>
    <!-- Código del formulario de inicio de sesión -->

<body class="index">
    <form id="login-form">
        <fieldset>
            <legend class="title">Inicio de sesión</legend>
            <label class="title-2 is-required">Usuario:</label>
            <input class="input-field" type="text" id="user" required>
            <label class="title-2 is-required">Contraseña:</label>
            <input class="input-field" type="password" name="password" id="password" required>
            <input class="submit-button" type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
